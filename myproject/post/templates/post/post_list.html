{% extends 'layout.html' %}

{% block title %}
    Post List
{% endblock %}

{% block content %}
 <section>
    <h1>Posts List</h1>

    {% for post in post %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="date">{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
 </section>
{% endblock %}
